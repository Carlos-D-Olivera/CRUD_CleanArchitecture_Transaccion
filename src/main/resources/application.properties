spring.application.name=Transacciones-crud
spring.devtools.restart.enabled=true
server.port=777



# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/transaccion_crud?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA (para crear tablas automáticamente)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
